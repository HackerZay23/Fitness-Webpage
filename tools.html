        <script>
       
            function Loss(){
                let goal = document.querySelector("#Goal");

                calorie.innerHTML = "[ Your calorie deficit is:" + goal.value * 12 + "]" + "\n" + "[" + "Your protein intake: " + goal.value * 1 + "g]";

            function calculate(){
            let height = document.querySelector("#Feet");
            let weight = document.querySelector("#Weight");
            let button = document.querySelector("#calc");
            let inch = document.querySelector("#Inches")
            let bmi = document.querySelector("#BMI");
            let weight1 = (weight.value  * 0.45359237 );
            let height1 = (height.value * 0.3048) ;
            let inches = inch.value * 0.0254;
                bmi.innerHTML = "[Your BMI Is: " + (weight1 / ((height1 + inches) * (height1 + inches))) + "]";
            }
